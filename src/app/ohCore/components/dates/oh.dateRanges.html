<ngb-datepicker #dp ngModel (select)="onDateSelection($event)" [displayMonths]="mountsCount" [dayTemplate]="t" [navigation]="'arrows'" name="dates" [disabled]="disabled" [required]="required"></ngb-datepicker>
<ng-template #t let-date="date" let-focused="focused">
  <span class="oh_custom_day"
        [class.focused]="focused"
        [class.range]="isRange(date)"
        [class.faded]="isHovered(date) || isInside(date)"
        (mouseenter)="hoveredDate = date"
        (mouseleave)="hoveredDate = null">
    {{ date.day }}
  </span>
</ng-template>
