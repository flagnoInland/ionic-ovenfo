<div class="container-fluid mt-2">
    <div class="row">
        <div class="col-4">
            <div class="form-group">
                <label>Id</label>
                <input type="text" class="form-control form-control-sm" [(ngModel)]="item.config.id" placeholder="Id">
            </div>
        </div>
        <div class="col-4">
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control form-control-sm" [(ngModel)]="item.config.value" placeholder="Nombre">
            </div>
        </div>
        <div class="col-4">
            <div class="form-group">
                <label>Ícono (De
                    <a href="https://fontawesome.com/icons?d=gallery&m=free" target="_blank">Font Awesome v5</a>)</label>
                <input type="text" class="form-control form-control-sm" [(ngModel)]="item.config.icon" placeholder="Ícono" (keyup)="validarIcono($event)">
            </div>
        </div>
        <div class="col-4">
            <div class="form-group">
                <label>Color</label>
                <select class="form-control" name="pScheme_id" [(ngModel)]="item.config.color" required>
                    <option *ngFor="let color of btnColors" [value]="color.class">{{color.name}}</option>
                </select>
            </div>
        </div>
        <div class="col-4">
            <div class="form-group">
                <label>Tamaño</label>
                <select class="form-control" name="pScheme_id" [(ngModel)]="item.config.size" required>
                    <option *ngFor="let size of btnSizes" [value]="size.class">{{size.name}}</option>
                </select>
            </div>
        </div>
        <div class="col-4">
            <div class="form-group">
                <label>
                    <i class="fas fa-code"></i> Desabilita al evaluar</label>
                <input type="text" class="form-control form-control-sm border border-warning" [(ngModel)]="item.config.whenDisabled" placeholder="Desabilita al evaluar">
            </div>
        </div>
        <div class="col-4">
            <div class="form-group">
                <label>Ruteo</label>
                <input type="text" class="form-control form-control-sm" [(ngModel)]="item.config.router" placeholder="Ruteo">
            </div>
        </div>
    </div>
</div>
