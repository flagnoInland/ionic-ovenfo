<div class="container-fluid mt-2">
    <div class="row">
        <div class="col-8">
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label>Id</label>
                        <input type="text" class="form-control form-control-sm" [(ngModel)]="item.config.id" placeholder="Id">
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label>Lista</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" [ngClass]="{'btn-outline-primary' : !item.config.lista.esEnlace, 'btn-primary' : item.config.lista.esEnlace}" (click)="$event.preventDefault(); buscarListaBind()"><i class="fas fa-assistive-listening-systems" aria-hidden="true"></i></span>
                            </div>
                            <input #inp_lista="ngModel" name="inp_lista" type="text" class="form-control form-control-sm" [(ngModel)]="item.config.lista.valor" placeholder="Lista">
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label>Total</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" [ngClass]="{'btn-outline-primary' : !item.config.total.esEnlace, 'btn-primary' : item.config.total.esEnlace}" (click)="$event.preventDefault(); buscarBind('total')"><i class="fas fa-assistive-listening-systems" aria-hidden="true"></i></span>
                            </div>
                            <input #inp_total="ngModel" name="inp_total" type="text" class="form-control form-control-sm" [(ngModel)]="item.config.total.valor" placeholder="Total">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label>Página</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" [ngClass]="{'btn-outline-primary' : !item.config.pagina.esEnlace, 'btn-primary' : item.config.pagina.esEnlace}" (click)="$event.preventDefault(); buscarBind('pagina')"><i class="fas fa-assistive-listening-systems" aria-hidden="true"></i></span>
                            </div>
                            <input #inp_pagina="ngModel" name="inp_pagina" type="text" class="form-control form-control-sm" [(ngModel)]="item.config.pagina.valor" placeholder="Página">
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label>Items por página</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" [ngClass]="{'btn-outline-primary' : !item.config.itemxPagina.esEnlace, 'btn-primary' : item.config.itemxPagina.esEnlace}" (click)="$event.preventDefault(); buscarBind('itemxPagina')"><i class="fas fa-assistive-listening-systems" aria-hidden="true"></i></span>
                            </div>
                            <input #inp_itemxPagina="ngModel" name="inp_itemxPagina" type="text" class="form-control form-control-sm" [(ngModel)]="item.config.itemxPagina.valor" placeholder="Items por página">
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label>Nro de paginaciones</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" [ngClass]="{'btn-outline-primary' : !item.config.nroPaginaciones.esEnlace, 'btn-primary' : item.config.nroPaginaciones.esEnlace}" (click)="$event.preventDefault(); buscarBind('nroPaginaciones')"><i class="fas fa-assistive-listening-systems" aria-hidden="true"></i></span>
                            </div>
                            <input #inp_nroPaginaciones="ngModel" name="inp_nroPaginaciones" type="text" class="form-control form-control-sm" [(ngModel)]="item.config.nroPaginaciones.valor" placeholder="Valor">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="form-group">
                <label>Configuraciones</label><br>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="inp_habilitarDireccionales" name="inp_habilitarDireccionales" [(ngModel)]="item.config.habilitarDireccionales">
                    <label class="custom-control-label" for="inp_habilitarDireccionales">Mostrar direccionales</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="inp_habilitarLimites" name="inp_habilitarLimites" [(ngModel)]="item.config.habilitarLimites">
                    <label class="custom-control-label" for="inp_habilitarLimites">Mostrar límites</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="inp_habilitarRotacion" name="inp_habilitarRotacion" [(ngModel)]="item.config.habilitarRotacion">
                    <label class="custom-control-label" for="inp_habilitarRotacion">Habilitar rotación</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="inp_habilitarElipse" name="inp_habilitarElipse" [(ngModel)]="item.config.habilitarElipse">
                    <label class="custom-control-label" for="inp_habilitarElipse">Habilitar elipse</label>
                </div>
            </div>
        </div>
    </div>
</div>
