<form class="form-enable">
    <div class="form-group row" *ngFor='let row of item.config.rows; let i = index' (mouseenter)="row.verDetalle = true" (mouseleave)="row.verDetalle = false" style="position: relative;">
        <label class="col-form-label" [class]="getClase(item.config)">
            <bue-editor [design]="row.selectedHead" [bind]="bind" [nameDragula]='nameDragula' (onSelectedItem)="getSelectedItem($event)" [readOnly]="readOnly"></bue-editor>
        </label>
        <div [class]="getClaseInvertida(item.config)">
            <bue-editor [design]="row.selectedBody" [bind]="bind" [nameDragula]='nameDragula' (onSelectedItem)="getSelectedItem($event)" [readOnly]="readOnly"></bue-editor>
        </div>
        <div *ngIf="row.verDetalle && !readOnly" style="position: absolute; top: -0.4rem; display: grid; left: 0.7rem;">
            <a class="text-info text-size-10 mr-2" href="#" (click)="$event.preventDefault(); moveLeft(i);"><i class="fas fa-arrow-alt-circle-up"></i></a>
            <a class="text-danger text-size-10 mr-2" href="#" (click)="$event.preventDefault(); delete(i);"><i class="fas fa-eraser"></i></a>
            <a class="text-info text-size-10" href="#" (click)="$event.preventDefault(); moveRight(i);"><i class="fas fa-arrow-alt-circle-down"></i></a>
        </div>
    </div>
</form>
